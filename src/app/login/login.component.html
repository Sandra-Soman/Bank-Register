    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

<div class="p-3 text-white text-center"> <h5>{{aim}}</h5> </div>

<div class="container-1">
    <div class="content w-25 rounded-3">
        <form>
            <div class="text-center">
                <p class="fs-1">Login Page</p>
            </div>
            <div class="mb-3">
                <label for="acid"  class="form-label"> Account Number</label>
                <input type="text" [placeholder]="acnt" #acno class="form-control" id="acid">
            </div>
  
            <div class="mb-3">
                <label for="pid" class="form-label">Password</label>
                <input type="password" #psw class="form-control" id="pid">
            </div>
  
            <div class="text-center">
                <button type="button" class="btn btn-outline-primary mb-3 w-50 mt-3" (click)="login(acno,psw)">LogIn</button></div>
            <div class="text-center">
                <p class="fs-6">Don't have an account? <button type="button" class="btn btn-info" (click)="register()"> Register here</button>
                    <!-- <a href="./reg.html"> Create</a> -->
                 </p>
            </div>
        </form>
    </div>
  </div>
